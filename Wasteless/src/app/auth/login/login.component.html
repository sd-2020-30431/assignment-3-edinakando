<div class="row d-flex justify-content-center pt-5">
    <div class="col-md-6">
        <form method="post" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" formControlName="email"
                    [ngClass]="{'is-invalid': email.invalid && email.touched}" />
                <div class="invalid-feedback">
                    <div *ngIf="email.errors?.required">Email required</div>
                    <div *ngIf="email.errors?.email">Invalid email address</div>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password"
                    [ngClass]="{'is-invalid': password.invalid && password.touched}" />
                <div class="invalid-feedback">
                    <div *ngIf="password.errors?.required">Password required</div>
                </div>
            </div>

            <div id="authentication-button-container" class="text-center">
                <button [disabled]="loginForm.invalid" class="btn btn-primary" type="submit">Sign In</button>
            </div>
        </form>
    </div>
</div>
