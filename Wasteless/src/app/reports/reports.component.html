<style type="text/css">
    .red{
        background-color: red;
    }
    .green{
        background-color: green;
    }
    
</style>

<button style="margin:5px;" class="btn btn-primary" (click)="weekly()">Weekly Waste Report</button>
<button style="margin:5px;"class="btn btn-primary" (click)="monthly()">Monthly Waste Report</button>

<div class="pt-2">
<table style="width:100%">
    <tr>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Calories</th>
        <th>Purchase Date</th>
        <th>Expiration Date</th>
    </tr>

    <tr *ngFor="let item of reportItems">
        <td ng-class='{red : item.color == 0, green: item.color == 1}'>{{item.grocery.name}}</td>
        <td>{{item.grocery.quantity}}</td>
        <td>{{item.grocery.calories}}</td>
        <td>{{item.grocery.purchaseDate | date : 'longDate'}}</td>
        <td>{{item.grocery.expirationDate | date : 'longDate'}}</td>
    </tr>
</table>
</div>
